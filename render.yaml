services:
  - type: web
    name: realitycheck-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker --workers 1 --worker-connections 500 --bind 0.0.0.0:$PORT --timeout 600 --preload run:app"
    healthCheckPath: /health/
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false  # Set manually after frontend deployment
      - key: PORT
        value: "5000"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: /opt/render/project/src
      # ── Memory optimisation flags ──────────────────────────────
      - key: USE_ML_MODEL
        value: "true"              # set to false to run artifact-only (~100 MB)
      - key: ENABLE_ARTIFACT_ANALYSIS
        value: "true"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
      - key: OPENBLAS_NUM_THREADS
        value: "1"
      - key: MPLCONFIGDIR
        value: /tmp/matplotlib
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: max_split_size_mb:128
